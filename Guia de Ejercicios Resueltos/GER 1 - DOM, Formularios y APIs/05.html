<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GER 1 - Ejercicio 05</title>
</head>
<body>
    <p id="texto">Hola mundo!</p>
    <select id="txt-color" onchange="cambiarColor() ">
        <option value="black" selected>Negro</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
        <option value="white">Blanco</option>
        <option value="purple">Morado</option>
        <option value="pink">Rosa</option>
        <option value="orange">Naranja</option>
        <option value="brown">Marrón</option>
    </select>

    <select id="bg-color" onchange="cambiarColor() ">
        <option value="white" selected>Blanco</option>
        <option value="black">Negro</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
        <option value="purple">Morado</option>
        <option value="pink">Rosa</option>
        <option value="orange">Naranja</option>
        <option value="brown">Marrón</option>
    </select>
    <script>
        const $ = (elem) => document.getElementById(elem)
        const p = $('texto')

        function cambiarColor() {
            const color = $('txt-color').value
            const bg = $('bg-color').value
            p.style.color = color
            p.style.backgroundColor = bg
        }
    </script>
</body>
</html>
