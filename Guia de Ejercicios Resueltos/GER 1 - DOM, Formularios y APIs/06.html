<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GER 1 - Ejercicio 06</title>
    <style>
        #contendor {
            display: flex;
            height: 100%;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .box-1 {
            background-color: red;
        }
        .box-2 {
            background-color: green;
        }
        .box-3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <select id="direccion" onchange="cambiarPosicion()">
        <option value="row" selected>Fila</option>
        <option value="column">Columna</option>
    </select>
    <select id="justicado" onchange="cambiarPosicion()">
        <option value="start" selected>Izquierda</option>
        <option value="center">Centrado</option>
        <option value="end">Derecha</option>
    </select>
    <select id="alineado" onchange="cambiarPosicion()">
        <option value="start" selected>Arriba</option>
        <option value="center">Centrado</option>
        <option value="end">Abajo</option>
    </select>
    <div id="contendor">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>

    <script>
        const $ = (elem) => document.getElementById(elem)
        const contendor = $('contendor')

        const cambiarPosicion = () => {
            const direccion = $('direccion').value
            const justicado = $('justicado').value
            const alineado = $('alineado').value
            contendor.style.flexDirection = direccion
            contendor.style.justifyContent = justicado
            contendor.style.alignItems = alineado
        }
    </script>
</body>
</html>
